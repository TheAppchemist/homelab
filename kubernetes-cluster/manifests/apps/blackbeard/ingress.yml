apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blackbeard
  namespace: media
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.org/websocket-services: "blackbeard"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - radarr.appchemy.co.za
    - sonarr.appchemy.co.za
    - prowlarr.appchemy.co.za
    - nzb.appchemy.co.za
    secretName: blackbeard-tls
  rules:
  - host: radarr.appchemy.co.za
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: blackbeard
            port:
              number: 7878
  - host: sonarr.appchemy.co.za
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: blackbeard
            port:
              number: 8686
  - host: prowlarr.appchemy.co.za
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: blackbeard
            port:
              number: 9696
  - host: nzb.appchemy.co.za
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: blackbeard
            port:
              number: 8080
---




